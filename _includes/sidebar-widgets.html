<div class="widget">
  <h2>Pages</h2>
  <ul class="menu">
{% for post in site.html_pages %}
    <li class="menu-item{% if post.url == page.url%} current-menu-item{% endif %}"><a href="{{ post.url | absolute_url }}">{% if post.title %}{{ post.title }}{% else %}{{ post.url }}{% endif %}</a></li>
{% endfor %}
  </ul>
</div>
<div class="widget">
<h2>Posts</h2>
  <ul class="menu">
{% for post in site.posts %}
    <li class="menu-item{% if post.url == page.url%} current-menu-item{% endif %}"><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></li>
{% endfor %}
  </ul>
</div>
<hr />
<div class="widget">
  <p></p>
  <p>Stay up-to-date with my</p>
  <ul class="menu">
    <li class="menu-item"><a href="{{ "/feed.rss" | absolute_url }}">RSS-Feed</a></li>
    <li class="menu-item"><a href="{{ "/feed.atom" | absolute_url }}">Atom-Feed</a></li>
  </ul>
  <p>&copy; 2017 <a href="https://github.com/MPDieckmann">MPDieckmann</a></p>
</div>
