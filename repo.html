{{ site.time }}
<script>
  // array.pop
  {% assign array = "/,/wp-plugins/,/wp-plugins/crossword-puzzle/,/wp-plugins/crossword-puzzle/example/" | split: "," %}
  {% assign tmp_array = array | first | split: "" %}
  console.log({{ array | jsonify }}, {{ array | size }});
  {% assign my_limit = array | size | minus: 2 %}
  {% for i in array offset: 1 limit: my_limit %}
    console.log("{{ i }}");
    {% assign tmp_array = tmp_array | push: i %}
  {% endfor %}
  {% assign array = tmp_array %}
  console.log({{ array | jsonify }}, {{ array | size }});
  {% assign currentMenu = array | last %}
  console.log("{{ currentMenu }}");
</script>
