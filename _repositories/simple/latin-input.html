<script type="text/javascript">
  (function timeout() {
    if (document.readyState == "complete") {
      whenReady();
    } else {
      setTimeout(timeout, 0);
    };
  })();
  function whenReady() {
    var buttons = document.getElementsByName("insertChar");
    var button = null;
    var textarea = document.getElementById("input");
    function onmousedown(event) {
      var char = this.getAttribute("data-char");
      if (char) {
        document.execCommand("insertHTML", false, char);
      };
      input.focus();
      event.preventDefault();
      event.stopPropagation();
      event.stopImmediatePropagation();
      event.returnValue = false;
      return false;
    };
    for (button of buttons) {
      button.addEventListener("mousedown", onmousedown);
    };
    document.getElementById("toolbar").addEventListener("mousedown", onmousedown);
  };
</script>

  }

  .fullscreen {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    z-index: 2;
    margin: 0;
  }

  .fullscreen article-content {

  }

  .fullscreen #toolbar {
    position: sticky;
    top: 0;
    box-shadow: 0 0 0.5em 0;
    margin: 0.5em -1em;
    padding: 0.5em 1em;
    background: #fff;
  }
</style>
