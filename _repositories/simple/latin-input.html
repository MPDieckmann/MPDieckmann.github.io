<script type="text/javascript">
  (function timeout() {
    if (document.readyState == "complete") {
      whenReady();
    } else {
      setTimeout(timeout, 0);
    };
  })();
  function whenReady() {
    var buttons = document.getElementsByName("insertChar");
    var button = null;
    var textarea = document.getElementById("input");
    function onmousedown(event) {
      var char = this.getAttribute("data-char");
      if (char) {
        document.execCommand("insertHTML", false, char);
      };
      input.focus();
      event.preventDefault();
      event.stopPropagation();
      event.stopImmediatePropagation();
      event.returnValue = false;
      return false;
    };
    for (button of buttons) {
      button.addEventListener("mousedown", onmousedown);
    };
    document.getElementById("toolbar").addEventListener("mousedown", onmousedown);
  };
</script>
<style type="text/css">
  @font-face {
    font-family: "SBL_BibLit";
    src: url("/css/fonts/SBL_BLit.ttf");
  }

  html,
  body {
    display: block;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }

  #toolbar {
    display: block;
    clear: both;
    text-align: center;
  }

  #toolbar::after {
    content: "";
    display: block;
    clear: both;
  }

  #toolbar button {
    display: inline-block;
    width: 1em;
    height: 1em;
    padding: 0.5rem;
    margin: 2px;
    box-sizing: content-box;
    direction: ltr;
    font: 2em/1em "SBL BibLit", "SBL_BibLit", "Times New Roman", "Times", serif;
  }

  textarea {
    font: inherit;
    display: block;
    padding: 0.5rem;
    width: 100%;
    height: 100%;
    resize: vertical;
    min-height: 100px;
    box-sizing: border-box;
    direction: ltr;
    font: 2em/1.5 "SBL BibLit", "SBL_BibLit", "Times New Roman", "Times", serif;
  }

  .fullscreen {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    z-index: 2;
    margin: 0;
  }

  .fullscreen article-content {
    overflow: visible;
  }

  .fullscreen #toolbar {
    position: sticky;
    top: 0;
    box-shadow: 0 0 0.5em 0;
    margin: 0.5em -1em;
    padding: 0.5em 1em;
    background: #fff;
  }
  
  hr {
    position: relative;
    margin: 1em 0;
  }
  
  hr::before {
    content: attr(title);
    position: absolute;
    background: #fff;
    padding: 0 1em;
    top: 0.5em;
    left: auto;
    right: auto;
    margin: 0 auto;
  }
</style>
