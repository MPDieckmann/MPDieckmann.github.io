<script type="text/javascript">
  (function timeout() {
    if (document.readyState == "complete") {
      whenReady();
    } else {
      setTimeout(timeout, 0);
    };
  })();
  function whenReady() {
    var buttons = document.getElementsByName("insertChar");
    var button = null;
    var textarea = document.getElementById("input");
    function onmousedown(event) {
      var char = this.getAttribute("data-char");
      if (char) {
        document.execCommand("insertHTML", false, char);
      };
      input.focus();
      event.preventDefault();
      event.stopPropagation();
      event.stopImmediatePropagation();
      event.returnValue = false;
      return false;
    };
    for (button of buttons) {
      button.addEventListener("mousedown", onmousedown);
    };
    document.getElementById("toolbar").addEventListener("mousedown", onmousedown);
  };
</script>
<style type="text/css">
  html,
  body {
    display: block;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #toolbar {
    display: block;
    clear: both;
    text-align: center;
  }
  #toolbar::after {
    content: "";
    display: block;
    clear: both;
  }
  #toolbar div {
    display: inline-block;
  }
  #toolbar button {
    display: inline-block;
    width: 1em;
    height: 1em;
    padding: 0.5em;
    margin: 2px;
    font-size: 1.25em;
    box-sizing: content-box;
  }
  textarea {
    font: inherit;
    display: block;
    padding: 0.5em;
    width: 100%;
    height: 100%;
    min-height: 100px;
    max-height: 400px;
    box-sizing: border-box;
  }
</style>
