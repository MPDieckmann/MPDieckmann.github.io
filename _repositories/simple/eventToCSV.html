<style type="text/css">
body {

  padding: 0;
}
form {
  display: block;
  margin: 0;
  padding: 0;
}

}
table {
  border-collapse: collapse;
  min-width: 100%;
}
th {
  white-space: nowrap;
}
th,
td {
  border: 1px solid #ccc;
  padding: 0.25em;
}
#message-container {
  display: block;
}
.message {
  display: block;
  padding: 0.5em;
  margin: 0.5em;
  border: 1px solid;
}
.message.info {
  background: #eee;
  color: #444;
}

  background: #efe;
  color: #040;

  display: block;

  font: inherit;

  overflow: auto;
}
label>span {
  font-size: 0.9em;
  font-weight: 500;
}
input,
textarea {
  display: block;
  padding: 0.125em 0.25em;
  margin: 0;

  font: inherit;
}

  width: 100%;
}

  float: left;

  margin: 0;
  float: none;

</style>
<script type="text/javascript">
function addTitle(title) {
  if (titles.indexOf(title) == -1) {
    titles.push(title);
    var option = document.createElement("option");
    option.value = title;
    titleList.appendChild(option);
  }
}
function addVenue(venue) {
  if (venues.indexOf(venue) == -1) {
    venues.push(venue);
    var option = document.createElement("option");
    option.value = venue;
    venueList.appendChild(option);
  }
}
function addCategory(category) {
  if (categories.indexOf(category) == -1) {
    categories.push(category);
    var option = document.createElement("option");
    option.value = category;
    categoryList.appendChild(option);
  }
}
function dateConverter(string) {
  return string.replace(/^([0-9]{4})\-([0-9]{2})\-([0-9]{2})T([0-9]{2})\:([0-9]{2})$/, "$1-$2-$3 $4:$5:00");
}
function contentConverter(string) {
  return string.
    replace(/\n/, "<br />").
    replace(/\*\*([^\*]+)\*\*/, "<b>$1</b>").
    replace(/\*([^\*]+)\*/, "<i>$1</i>");
}
function message(html, type) {
  var div = document.createElement("message");
  div.innerHTML = html;
  div.className = "message " + (type || "info");
  messageContainer.appendChild(div);
  setTimeout(function () {
    messageContainer.removeChild(div);
  }, 2000);
}
function thead() {
  var tr = document.createElement("tr");
  table.appendChild(tr);
  csvHeader.forEach(function (string) {
    var th = document.createElement("th");
    th.textContent = string;
    tr.appendChild(th);
  });
  var th = document.createElement("th");
  var input = document.createElement("input");
  input.type = "button";
  input.value = "Leeren";
  input.addEventListener("click", function () {
    localStorage.removeItem("csv");
    location.reload();
  });
  th.appendChild(input);
  tr.appendChild(th);
}
function addEntry(row) {
  addTitle(row[0]);
  addVenue(row[4]);
  addCategory(row[5]);

  var index = csv.push(row);
  
  var tr = document.createElement("tr");
  table.appendChild(tr);
  row.forEach(function (string) {
    var td = document.createElement("td");
    td.textContent = string;
    tr.appendChild(td);
  });
  var td = document.createElement("td");
  var input = document.createElement("input");
  input.type = "button";
  input.value = "LÃ¶schen";
  input.addEventListener("click", function () {
    tr.parentElement.removeChild(tr);
    csv.splice(index, 1);
    localStorage.setItem("csv", JSON.stringify(csv));
  });
  td.appendChild(input);
  tr.appendChild(td);
}
function exportCSV() {
  var table = [].concat(csvHeader, csv);
}

var csvHeader =   [
  "Title",
  "Start Date",
  "End Date",
  "Content",
  "Venue",
  "Category",
  "Tags",
  "Recurrence schedule",
  "Schedule meta",
  "Recurrence frequency",
  "Recurr until",
  "Include dates",
  "Exclude dates"
];
var csv = [];

var titles = [];
var venues = [];
var categories = [];

var form = document.getElementById("app");
form.addEventListener("submit", function (event) {
  event.preventDefault();
  event.stopPropagation();
  event.stopImmediatePropagation();

  var row = [
    // Title
    title.value,
    // Start Date
    dateConverter(startDate.value),
    // End Date
    dateConverter(endDate.value),
    // Content
    contentConverter(content.value),
    // Venue
    venue.value,
    // Category
    category.value,
    "",
    // Recurrence schedule
    "once",
    // Schedule meta
    "",
    // Recurrence frequency
    "1",
    // Recurr until
    dateConverter(endDate.value).replace(/ .*$/, ""),
    // Include dates
    "",
    // Exclude dates
    ""
  ];
  addEntry(row);
  
  localStorage.setItem("csv", JSON.stringify(csv));
  message("Eintrag gespeichert", "save");
});

</script>
