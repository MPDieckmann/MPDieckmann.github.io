    var textarea = document.querySelector("textarea");
    textarea.focus();
    var section = document.querySelectorAll("#editor section")[1];

    Object.keys(zeichen).forEach(arr => {
      var details = document.createElement("div");
      details.classList.add("details");
      section.appendChild(details);

      var summary = document.createElement("div");
      summary.classList.add("summary");
      summary.innerHTML = arr;
      summary.onmousedown = function (event) {
        details.classList.toggle("open");
        event.preventDefault();
        event.stopPropagation();
        event.stopImmediatePropagation();
        return false;
      };
      details.appendChild(summary);

      var lines = document.createElement("div");
      lines.classList.add("lines");
      details.appendChild(lines);

      var addCircle = arr == "hebrewDiakritica" || arr == "hebrewSigns" || arr == "hebrewPunctuation" || arr ==
        "combining" || arr == "modifing";

      Object.keys(zeichen[arr]).forEach(name => {
        var line = document.createElement("div");
        line.classList.add("line");
        line.innerHTML = "<i>" + (addCircle ? "&#x25cc;" : "") + "&#x" + name + ";</i><span>" + zeichen[arr][
          name
        ] + "</span>";
        line.onmousedown = function (event) {
          textarea.focus();
          document.execCommand("insertHTML", false, "&#x" + name + ";");
          event.preventDefault();
          event.stopPropagation();
          event.stopImmediatePropagation();
          return false;
        };
        lines.appendChild(line);
      });
    });

  <style type="text/css">
    @font-face {
      font-family: "SBL_BibLit";
      src: url("/css/fonts/SBL_BLit.ttf");
    }

    #editor {
      display: flex;
      flex-flow: column nowrap;
      font: 1em/1.5 "SBL BibLit", "SBL Hebrew", "SBL Greek", "SBL_BibLit", "Times New Roman", serif;
      width: 100%;
      height: 100%;
      background: #fff;
    }

    #editor script,
    #editor style {
      display: none;
    }

    #editor.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2;
      padding: 0;
      margin: 0;
    }

    #editor button {
      display: block;
      width: 100%;
      margin: 0;
    }

    #editor section {
      display: block;
      flex: 1 1 50%;
      height: 50%;
      overflow: auto;
    }

    #editor textarea {
      display: block;
      width: 100%;
      height: 100%;
      font: inherit;
      font-size: 1.2em;
      resize: none;
      overflow: auto;
    }

    #editor .summary,
    #editor .line {
      border: 1px solid;
      box-sizing: border-box;
    }

    #editor .summary {
      display: block;
      flex: 0 0 100%;
      background: #eee;
      padding: 0.5em;
      height: 2.5em;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #editor .summary::before {
      content: "\25b6";
      display: inline-block;
      width: 1.3em;
      height: 1.3em;
      transform: rotate(0deg);
      transition: transform 0.3s;
      text-align: center;
      margin: -0.15em 0.15em -0.15em 0;
    }

    #editor .details.open .summary::before {
      transform: rotate(90deg);
    }

    #editor .lines {
      display: none;
      flex-flow: row wrap;
      overflow: auto;
      max-height: 80%;
    }

    #editor .details.open .lines {
      display: flex;
    }

    #editor .line {
      flex: 1 1 250px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #editor .line:hover {
      background: #cc0;
    }

    #editor .line i {
      display: block;
      float: left;
      font-size: 2em;
      font-style: normal;
      padding: 0.125em;
      margin-right: 0.25em;
      width: 1.5em;
      height: 1.5em;
      text-align: center;
      background: rgba(0, 0, 0, 0.125);
    }

    #editor .line span {
      display: block;
      padding: 0.25em;
    }

    @media (orientation: landscape) {
      #editor.fullscreen {
        flex-flow: row nowrap;
      }
      #editor.fullscreen section {
        width: 50%;
        height: 100%;
      }
    }
  </style>
</div>
